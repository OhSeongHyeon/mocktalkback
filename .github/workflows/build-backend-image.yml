name: Build Backend Image (GHCR)

on:
  push:
    branches:
      - main
      - oci-deploy
    paths:
      - src/**
      - gradle/**
      - build.gradle
      - settings.gradle
      - Dockerfile
      - docker-compose.oci-deploy.yml
      - .github/workflows/build-backend-image.yml
      - .github/workflows/deploy-oci-backend.yml
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: build-backend-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: GHCR 로그인
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 이미지 메타데이터 생성
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/mocktalkback
          tags: |
            type=raw,value=prod-latest
            type=sha,format=short,prefix=sha-

      - name: 백엔드 이미지 빌드/푸시 (OCI용 amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: 배포 태그 요약
        run: |
          echo "배포 이미지: ghcr.io/${{ github.repository_owner }}/mocktalkback:prod-latest" >> "$GITHUB_STEP_SUMMARY"
