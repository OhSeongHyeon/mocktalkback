services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    container_name: mocktalk-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - mocktalk_pgdata:/var/lib/postgresql/data

volumes:
  mocktalk_pgdata:
