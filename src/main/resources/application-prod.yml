server:
  port: ${SERVER_PORT}
  forward-headers-strategy: framework

management:
  server:
    port: ${MANAGEMENT_PORT}
    address: ${MANAGEMENT_ADDRESS}
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: never  # 또는 when_authorized
  metrics:
    tags:
      application: mocktalk

spring:
  application:
    name: mocktalkback
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jackson:
    time-zone: Asia/Seoul

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 60MB

  jpa:
    hibernate:
      ddl-auto: none        # create-drop / create / update / validate / none
    show-sql: false
    properties:
      hibernate:
        # "[format_sql]": true    # SQL 포맷
        # dialect: ${JPA_DIALECT}
        jdbc:
          time-zone: Asia/Seoul
    open-in-view: false  # 웬만하면 false 권장 (N+1 잡기 쉬움)

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  security:
    oauth2:
      client:
        registration:
          google:
            client-name: google
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "${DOMAIN}/api/login/oauth2/code/google"
            authorization-grant-type: authorization_code
            scope:
              - profile
              - email
          github:
            client-name: github
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            redirect-uri: "${DOMAIN}/api/login/oauth2/code/github"
            authorization-grant-type: authorization_code
            scope:
              - read:user
              - user:email

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    # baseline-version: 1

app:
  oauth2:
    code-ttl-seconds: ${OAUTH2_CODE_TTL_SECONDS}
    redirect-path: ${OAUTH2_REDIRECT_PATH}
    remember-me-default: ${OAUTH2_REMEMBER_ME_DEFAULT:false}
  object-storage:
    endpoint: ${OBJECT_STORAGE_ENDPOINT}
    region: ${OBJECT_STORAGE_REGION}
    bucket: ${OBJECT_STORAGE_BUCKET}
    access-key: ${OBJECT_STORAGE_ACCESS_KEY}
    secret-key: ${OBJECT_STORAGE_SECRET_KEY}
    path-style-access: ${OBJECT_STORAGE_PATH_STYLE_ACCESS:false}
    key-prefix: ${OBJECT_STORAGE_KEY_PREFIX:uploads}
    public-base-url: ${OBJECT_STORAGE_PUBLIC_BASE_URL:}
    presign-endpoint: ${OBJECT_STORAGE_PRESIGN_ENDPOINT:}
    presign-expire-seconds: ${OBJECT_STORAGE_PRESIGN_EXPIRE_SECONDS:300}
  sanitize:
    allowed-file-origins: ${HTML_ALLOWED_FILE_ORIGINS}
    allowed-iframe-prefixes: ${HTML_ALLOWED_IFRAME_PREFIXES}

# swagger uri, 스테이징서버 오픈용
# http://localhost:8082/swagger-ui.html
# http://localhost:8082/swagger-ui/index.html
# http://localhost:8082/v3/api-docs
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

