server:
  port: ${SERVER_PORT}

management:
  server:
    port: 8083
    address: 127.0.0.1
  endpoints:
    web:
      exposure:
        include: prometheus

spring:
  application:
    name: mocktalkback
  datasource:
    driver-class-name: ${DB_DRIVER_CLASS_NAME}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 60MB
# 운영에서는 SQL 로깅 비활성
decorator:
  datasource:
    enabled: false
    p6spy:
      enable-logging: false

app:
  oauth2:
    code-ttl-seconds: ${OAUTH2_CODE_TTL_SECONDS:60}
    redirect-path: ${OAUTH2_REDIRECT_PATH:/oauth/callback}
    remember-me-default: ${OAUTH2_REMEMBER_ME_DEFAULT:false}
  sanitize:
    allowed-file-origins: ${HTML_ALLOWED_FILE_ORIGINS:}
    allowed-iframe-prefixes: ${HTML_ALLOWED_IFRAME_PREFIXES:https://www.youtube.com/embed,https://www.youtube-nocookie.com/embed}

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
