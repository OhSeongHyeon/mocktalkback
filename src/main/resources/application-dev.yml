server:
  port: ${SERVER_PORT}
  shutdown: immediate

management:
  server:
    port: ${MANAGEMENT_PORT}
    address: ${MANAGEMENT_ADDRESS}
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: never  # 또는 when_authorized
  metrics:
    tags:
      application: mocktalk

spring:
  application:
    name: mocktalkback
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DEV_DB_URL}
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}
    hikari:
      connection-test-query: "SELECT 1"
  jackson:
    time-zone: Asia/Seoul

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 60MB

  jpa:
    hibernate:
      ddl-auto: validate        # create-drop / create / update / validate / none
    show-sql: false             # P6Spy 로그 사용
    properties:
      hibernate:
        # "[format_sql]": true    # SQL 포맷
        # dialect: ${DEV_JPA_DIALECT}
        jdbc:
          time-zone: Asia/Seoul
    open-in-view: false  # 웬만하면 false 권장 (N+1 잡기 쉬움)

  data:
    redis:
      host: ${DEV_REDIS_HOST}
      port: ${DEV_REDIS_PORT}
      password: ${DEV_REDIS_PASSWORD}

  security:
    # user:              # oauth2-client 의존성 추가하면 시큐리티 비밀번호 안나옴
    #   password: "1111" # 직접 지정하면 콘솔에 안 찍히고 이 값 사용

    oauth2:
      client:
        registration:
          google:
            client-name: google
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "${DOMAIN}/api/login/oauth2/code/google"
            authorization-grant-type: authorization_code
            scope:
              - profile
              - email
          github:
            client-name: github
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            redirect-uri: "${DOMAIN}/api/login/oauth2/code/github"
            authorization-grant-type: authorization_code
            scope:
              - read:user
              - user:email

  flyway:
    enabled: true
    locations: classpath:db/migration
    # baseline-on-migrate: true   # 기존 DB에 붙일 때 유용(초기엔 없어도 됨)
    # baseline-version: 1

app:
  oauth2:
    code-ttl-seconds: ${OAUTH2_CODE_TTL_SECONDS:60}
    redirect-path: ${OAUTH2_REDIRECT_PATH:http://localhost:5173/oauth/callback}
    remember-me-default: ${OAUTH2_REMEMBER_ME_DEFAULT:false}
  object-storage:
    endpoint: ${OBJECT_STORAGE_ENDPOINT:http://localhost:9000}
    region: ${OBJECT_STORAGE_REGION:ap-seoul-1}
    bucket: ${OBJECT_STORAGE_BUCKET:mocktalk}
    access-key: ${OBJECT_STORAGE_ACCESS_KEY:minioadmin}
    secret-key: ${OBJECT_STORAGE_SECRET_KEY:minioadmin}
    path-style-access: ${OBJECT_STORAGE_PATH_STYLE_ACCESS:true}
    key-prefix: ${OBJECT_STORAGE_KEY_PREFIX:uploads}
    public-base-url: ${OBJECT_STORAGE_PUBLIC_BASE_URL:}
    presign-endpoint: ${OBJECT_STORAGE_PRESIGN_ENDPOINT:http://localhost:9000}
    presign-expire-seconds: ${OBJECT_STORAGE_PRESIGN_EXPIRE_SECONDS:300}
  sanitize:
    allowed-file-origins: ${HTML_ALLOWED_FILE_ORIGINS:http://localhost:9000,http://localhost:8082}
    allowed-iframe-prefixes: ${HTML_ALLOWED_IFRAME_PREFIXES:https://www.youtube.com/embed,https://www.youtube-nocookie.com/embed}

# swagger uri
# http://localhost:8082/swagger-ui.html
# http://localhost:8082/swagger-ui/index.html
# http://localhost:8082/v3/api-docs
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
